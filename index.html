
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Up - Elite Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --forest-dark: #020617;
        --emerald-glow: #10b981;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--forest-dark);
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Light Theme Overrides */
      .light-theme {
        background-color: #ffffff;
        color: #0f172a;
      }

      .light-theme body::before {
        background: radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%), #ffffff;
      }

      .light-theme .premium-glass {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.05);
        color: #0f172a;
      }

      .light-theme .task-card {
        background: #f8fafc;
        border: 1px solid rgba(0, 0, 0, 0.05);
        color: #0f172a;
      }

      .light-theme .task-card h3 { color: #0f172a; }
      .light-theme .text-slate-100 { color: #0f172a; }
      .light-theme .text-white { color: #0f172a; }
      .light-theme .bg-slate-950 { background-color: #ffffff; }

      /* Original Background */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(6, 78, 59, 0.15) 0%, transparent 50%),
          linear-gradient(135deg, #020617 0%, #010409 100%);
      }

      .glow-spot {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
        filter: blur(80px);
        animation: drift 20s infinite alternate ease-in-out;
      }

      @keyframes drift {
        from { transform: translate(-10%, -10%); }
        to { transform: translate(10%, 10%); }
      }

      .premium-glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(28px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .task-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .task-card:hover {
        border-color: rgba(16, 185, 129, 0.4);
        transform: translateY(-4px) scale(1.01);
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 20px 40px -10px rgba(16, 185, 129, 0.1);
      }

      /* Logo transparency hack for non-transparent backgrounds */
      .brand-logo-img {
        mix-blend-mode: lighten; /* Removes dark backgrounds, keeps bright text/colors */
        display: inline-block;
      }

      @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade {
        animation: fade 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Checkmark Pop Animation */
      @keyframes checkmark-pop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-checkmark {
        animation: checkmark-pop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
    </style>

{

  }
}
</script>
  </head>
  <body>
    <div class="glow-spot" style="top: -10%; left: -10%;"></div>
    <div class="glow-spot" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    <div id="root"></div>
  </body>
</html>
